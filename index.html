<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="vh-100 vw-100">
  
  <main class="h-100 d-flex justify-content-center align-items-center">
    <div>

      <section class="first-section px-4 rounded-5 d-flex flex-column justify-content-between">
        <div class="container-star mb-4 d-inline-block rounded-circle d-flex justify-content-center align-items-center">
          <img src="images/icon-star.svg" alt="star">
        </div>
        <div class="container-title">
          <h1>How did we do?</h1>
        </div>
        <div class="container-description">
          <p class="mb-0">
            Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="container-numbers flex-grow-1 align-items-center d-flex justify-content-between">
          <div class="number p-2 rounded-circle d-flex justify-content-center align-items-center"><span>1</span></div>
          <div class="number p-2 rounded-circle d-flex justify-content-center align-items-center"><span>2</span></div>
          <div class="number p-2 rounded-circle d-flex justify-content-center align-items-center"><span>3</span></div>
          <div class="number p-2 rounded-circle d-flex justify-content-center align-items-center"><span>4</span></div>
          <div class="number p-2 rounded-circle d-flex justify-content-center align-items-center"><span>5</span></div>
        </div>
        <div class="container-button">
          <button class="btn btn-lg w-100 rounded-pill">
            <span>SUBMIT</span>
          </button>
        </div>
      </section>

      <section class="second-section d-none">

      </section>

    </div>
  </main>

</body>
</html>
